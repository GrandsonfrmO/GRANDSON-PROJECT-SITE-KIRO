<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#grad3)" opacity="0.1" stroke="#ec4899" stroke-width="2"/>
  <g transform="translate(100, 100)">
    <!-- Horse head -->
    <ellipse cx="0" cy="-10" rx="25" ry="30" fill="#ec4899" opacity="0.8"/>
    <!-- Ears -->
    <polygon points="-15,-35 -10,-50 -5,-35" fill="#ec4899" opacity="0.8"/>
    <polygon points="5,-35 10,-50 15,-35" fill="#ec4899" opacity="0.8"/>
    <!-- Mane -->
    <path d="M -5,-40 Q 0,-50 5,-40" stroke="#ec4899" stroke-width="3" fill="none" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-15" r="3" fill="white"/>
    <circle cx="8" cy="-15" r="3" fill="white"/>
    <!-- Snout -->
    <ellipse cx="0" cy="10" rx="12" ry="8" fill="#ec4899" opacity="0.6"/>
  </g>
  <text x="100" y="160" font-size="14" text-anchor="middle" fill="#ec4899" font-family="Arial" font-weight="bold">GRANDSON</text>
</svg>
