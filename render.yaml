services:
  - type: web
    name: grandson-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        value: https://idxzsbdpvyfexrwmuchq.supabase.co
      - key: NEXT_PUBLIC_SUPABASE_URL
        value: https://idxzsbdpvyfexrwmuchq.supabase.co
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: FRONTEND_URL
        value: https://grandson-project.vercel.app
      - key: BACKEND_URL
        fromService:
          name: grandson-backend
          type: web
          property: host
      - key: CLOUDINARY_CLOUD_NAME
        value: dssrjnhoj
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: CONTACT_PHONE
        value: +224662662958
